apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx
  labels:
    app: nginx 
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
        labels:
          app: nginx 
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi