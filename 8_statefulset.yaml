apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx 
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None   #the service won't have a frontend IP - only a DNS hostname (headless service)
  selector:
    app: nginx

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: "nginx"
  replicas: 2
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: nginx
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: registry.k8s.io/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web